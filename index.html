<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | NFT preview card</title>
  </head>
  <body>
    <main class="main-section">
      <article class="nft-card">
        <a class="nft-card__banner" href="#" aria-label="Equilibrium">
          <img class="nft-card__banner-img" src="./assets/image-equilibrium.jpg" alt="Equilibrium NFT">
        </a>
        <h1 class="nft-card__title">
          <a class="nft-card__link" href="#">Equilibrium #3429</a>
        </h1>
        <p class="nft-card__descrip">Our Equilibrium collection promotes balance and calm.</p>
        <div class="nft-card__stats-wrapper">
          <p class="nft-card__stat nft-card__stat--value">0.041 ETH</p>
          <p class="nft-card__stat nft-card__stat--countdown">3 days left</p>
        </div>
        <footer class="nft-card__footer">
          <img class="nft-card__profile-img" src="./assets/image-avatar.png" alt="Avatar">
          <p class="nft-card__attribution">
            Creation of
            <a class="nft-card__link" href="#">Jules Wyvern</a>
          </p>
        </footer>
      </article>
    </main>
  </body>
</html>
